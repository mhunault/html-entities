<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List of all HTML entities with search field.">
    <meta property="og:image" content="./banner.png" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="../dist/output.css" rel="stylesheet">
    <title>List of HTML entities</title>
</head>
<body>
<div class="container mx-auto">
    <div class="my-5">
        <h1 class="text-4xl font-extrabold dark:text-white">HTML Entities</h1>
        <p id="entitiesQte" class="italic text-slate-500 font-normal"></p>
    </div>

    <div class="relative overflow-x-auto">
        <div class="relative w-full my-5">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
            <input type="text" id="search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by name" required>
        </div>
        <table id="charactersTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Character
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Unicode
                </th>
                <th scope="col" class="px-6 py-3">
                    Hex
                </th>
                <th scope="col" class="px-6 py-3">
                    Dec
                </th>
                <th scope="col" class="px-6 py-3">
                    Entity
                </th>
                <th scope="col" class="px-6 py-3">
                    CSS
                </th>
            </tr>
            </thead>
            <tbody>
            <tr id="root" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"></tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="mt-5">
    <div class="flex bg-gray-50 text-xs text-gray-700 py-3 justify-center">
        <p class="mx-3">Used datas based on <a href="https://ourcodeworld.com/articles/read/1576/list-of-html-entities-in-json-format" class="font-bold">ourcodeworld.com</a></p>
        <a class="font-bold mx-3" target="_blank" href="https://github.com/mhunault/html-entities">Repository</a>
    </div>
</footer>
<script src="./script.js"></script>
</body>
</html>
